<template>
	<lightning-card title="My Feature Requests" class="slds-m-around--medium" icon-name="standard:case">
		<div>
			<lightning-datatable key-field="id" data={myRequests} hide-checkbox-column=true columns={columns}>
			</lightning-datatable>
		</div>
	</lightning-card>
	<lightning-card title="Available Feature Requests" class="slds-m-around--medium" icon-name="standard:case">
		<div>
			<lightning-datatable key-field="id" data={queueRequests} hide-checkbox-column=true columns={columns}>
			</lightning-datatable>
		</div>
	</lightning-card>
</template>
